<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/main.css">
		<title>Super Search
		</title>
	</head>
	<body>
		<h1>Super Search</h1>
		<form action="https://www.google.com/search">
			<p>
				<label for="query">Search: </label>
				<input type="text" id="query" name="as_q" placeholder="Enter your search query" size="100">
			</p>
			<p>
				<label for="site">Site: </label>
				<input type="text" id="site" name="as_sitesearch" placeholder="Enter the site you wish to search" size="40">
			</p>
			<p>
				<label for="images">Images Only</label>
				<input type="checkbox" id="images" name="tbm" value="isch">
			</p>
			
					<p>Filetype:
					<select name="as_filetype">
						<option value=""></option>
						<option value="jpg">Compressed</option>
						<option value="png">Uncompressed</option>
						<option value="gif">Gif files</option>
					</select>
					</p>
			
			<p>
				
					Site contains the word:
						<input type="radio" name="as_epq" value="Athletics" id="athletics">
						<label for="athletics">Athletics</label>
					
						<input type="radio" name="as_epq" value="Student Life" id="life">
						<label for="life">Student Life</label>

						<input type="radio" name="as_epq" value="Housing" id="housing">
						<label for="housing">Housing</label>
					
						<input type="radio" name="as_epq" value="Dining" id="dining">
						<label for="dining">Dining</label>
				
			
			</p>
			<br>
				<input type="submit" value="Search">
				
			
		</form>
	</body>
</html>
